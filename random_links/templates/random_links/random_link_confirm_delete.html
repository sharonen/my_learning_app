{% extends "layout.html" %}

{% block title_tag %}Delete | {{ block.super }}{% endblock %}


{% block body_content %}
<h1>
	Are you sure you want to delete "{{ link }}" from your history?
</h1>

<form method='POST'>
	{% csrf_token %}
	<input type="submit" class="btn btn-info btn-lg" value="Confirm">
	<a href="{% url 'random_links:list' username=user.username %}" class="btn btn-danger btn-lg">Cancel</a>
</form>
{% endblock %}
